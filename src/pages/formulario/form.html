<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de usu√°rios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body style="height: 100vh;">
    <div class="h-100 d-flex align-items-center justify-content-center box" style="background-color: #f2f2f2;">
        <form class="w-50" id="registrationForm">
            <div class="mb-4">
                <label for="userName" class="form-label">Nome completo:</label>
                <input type="text" class="form-control" id="userName" maxlength="100"
                    onkeydown="return /[a-zA-Z ]/i.test(event.key)">
            </div>
            <div class="mb-4">
                <label for="userEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
            </div>

            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
            <a href="../tabela/table.html"> <button type="button" class="btn btn-primary w-100 mt-2">Tabela</button>
            </a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
